<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>AngularJS Form Validation</title>

    <script src="lib/angular/angular.min.js"></script>
    <script type="text/javascript">
        var module = angular.module('myApp', []);
        module.controller('UserController', function($scope) {
            $scope.user = {};
        });
    </script>
    <style>
        .error-message {
            color: red;
        }
        .input.ng-dirty.ng-invalid {
            border-color: red;
        }
    </style>
</head>
<body ng-controller="UserController">
    <form name="myform" novalidate>
        First Name:
        <input type="text" name="firstname" ng-model="user.firstname" ng-required="true" ng-minlength="2" />
        <span class="error-message" ng-show="myform.firstname.$dirty 
            && myform.firstname.$error.required">The Fist Name is mandatory</span><br/>
        <span class="error-message" ng-show="myform.firstname.$dirty 
            && myform.firstname.$error.minlength">The Fist Name should be minumum 2 characters</span><br/>

        Last Name:
        <input type="text" name="lastname" ng-model="user.lastname" ng-required="true" ng-minlength="2" />
        <span class="error-message" ng-show="myform.lastname.$dirty 
            && myform.lastname.$error.required">The Last Name is mandatory</span><br/>
        <span class="error-message" ng-show="myform.lastname.$dirty 
            && myform.lastname.$error.minlength">The Last Name should be minumum 2 characters</span><br/>

        Phone No.:
        <input type="text" name="phoneNumber" ng-model="user.phoneNumber" ng-maxlength="10" ng-minlength="2" 
            ng-pattern="/^\d{10}$/" />
        <span class="error-message" ng-show="myform.phoneNumber.$dirty 
            && myform.phoneNumber.$invalid">The phone number field should be of 10 digits</span><br/>
        
    </form>
</body>
</html>
